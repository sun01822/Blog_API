basePath: /blog_api/v1
definitions:
  types.LoginRequest:
    properties:
      email:
        type: string
      password:
        type: string
    type: object
  types.SignUpRequest:
    properties:
      country:
        default: Bangladesh
        type: string
      date_of_birth:
        type: string
      email:
        type: string
      gender:
        type: string
      password:
        type: string
      phone:
        type: string
    type: object
  types.UserResp:
    properties:
      country:
        type: string
      date_of_birth:
        type: string
      email:
        type: string
      gender:
        type: string
      id:
        type: string
      phone:
        type: string
    type: object
host: localhost:8080
info:
  contact:
    email: support@swagger.io
    name: API Support
    url: http://www.swagger.io/support
  description: This is a sample server for Blog CRUD Operation
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  termsOfService: http://swagger.io/terms/
  title: Blog API
  version: "1.0"
paths:
  /user/create:
    post:
      consumes:
      - application/json
      description: Create a new user
      parameters:
      - description: User Request
        in: body
        name: user
        required: true
        schema:
          $ref: '#/definitions/types.SignUpRequest'
      produces:
      - application/json
      responses:
        "200":
          description: User created successfully
          schema:
            $ref: '#/definitions/types.UserResp'
        "400":
          description: Invalid data request
          schema:
            type: string
        "500":
          description: Error creating user
          schema:
            type: string
      summary: Create a new user
      tags:
      - user
  /user/login:
    post:
      consumes:
      - application/json
      description: Logs in a user and returns a JWT token
      parameters:
      - description: Login Request
        in: body
        name: login
        required: true
        schema:
          $ref: '#/definitions/types.LoginRequest'
      produces:
      - application/json
      responses:
        "200":
          description: JWT Token
          schema:
            type: string
        "400":
          description: Invalid data request
          schema:
            type: string
        "401":
          description: Invalid email or password
          schema:
            type: string
      summary: User login
      tags:
      - user
swagger: "2.0"
